server {
    listen 80;  # Nginx listens on port 80
    server_name $SERVER_NAME;

    # Example: Adding a header with the service name
    add_header X-Service-Name $RAILWAY_SERVICE_NAME;

    # Example: Logging the service name (you might need to adjust log format)
    access_log /var/log/nginx/access.log combined '$remote_addr - $remote_user [$time_local] '
        '"$request" $status $body_bytes_sent "$http_referer" '
        '"$http_user_agent" "$RAILWAY_SERVICE_NAME"'; # Add to log format

    location / {
        proxy_pass http://127.0.0.1:8000;  # Proxy to Unicorn (adjust port if needed)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        add_header Server "nginx" always;
    }
}